<!DOCTYPE html>
<html>
 <head>
  <title>Render trace visualizer</title>
  <script>
    CANVAS_USE_RATIO = 0.75;
    FRAME_INTERVAL_MS = 50;
    VECTOR_NORMALIZED_MAGNITUDE = 30.0;

    function log(x) {
        if (console) {
            console.log(x);
        }
    }

    renderData = new Array();
    currentFrame = 0;
    playing = false;
    timerId = 0;

    // parses the lines in the textarea, ignoring anything that doesn't have RENDERTRACE.
    // for each matching line, tokenizes on whitespace and ignores all tokens prior to
    // RENDERTRACE. Allowed syntaxes:
    //   <junk> RENDERTRACE <timestamp> rect <color> <x> <y> <width> <height>
    //   <junk> RENDERTRACE <timestamp> vector <color> <x> <y>
    function loadData() {
        stop();
        renderData = new Array();
        currentFrame = 0;
        var data = document.getElementById('trace').value.split(/(\r|\n)/);
        for (var i = 0; i < data.length; i++) {
            // skip lines without RENDERTRACE
            if (! /RENDERTRACE/.test(data[i])) {
                continue;
            }

            var values = data[i].split(/\s+/);
            var j = 0;
            // skip tokens until RENDERTRACE
            while (j < values.length && values[j++] != "RENDERTRACE");
            if (j >= values.length - 2) {
                log("Error parsing line: " + data[i]);
                continue;
            }

            var timestamp = values[j++];
            var dataIndex = renderData.length;
            if (dataIndex > 0 && renderData[dataIndex - 1].timestamp == timestamp) {
                dataIndex--;
            } else if (dataIndex > 0) {
                // clone a new copy of the last frame
                renderData.push(JSON.parse(JSON.stringify(renderData[dataIndex - 1])));
                renderData[dataIndex].timestamp = timestamp;
            } else {
                renderData.push({
                    timestamp: timestamp,
                    rects: {},
                    vectors: {}
                });
            }

            switch (values[j++]) {
                case "rect":
                    if (j > values.length - 5) {
                        log("Error parsing line: " + data[i]);
                        continue;
                    }
                    var rect = {};
                    renderData[dataIndex].rects[values[j++]] = rect;
                    rect.x = parseFloat(values[j++]);
                    rect.y = parseFloat(values[j++]);
                    rect.width = parseFloat(values[j++]);
                    rect.height = parseFloat(values[j++]);
                    break;
                case "vector":
                    if (j > values.length - 3) {
                        log("Error parsing line: " + data[i]);
                        continue;
                    }
                    var vector = {};
                    renderData[dataIndex].vectors[values[j++]] = vector;
                    vector.x = parseFloat(values[j++]);
                    vector.y = parseFloat(values[j++]);
                    break;
                default:
                    log("Error parsing line " + data[i]);
                    break;
            }
        }

        if (! renderFrame()) {
            alert("No data found; nothing to render!");
        }
    }

    function renderFrame() {
        var frame = currentFrame;
        if (frame < 0 || frame >= renderData.length) {
            log("Invalid frame index");
            return false;
        }

        var canvas = document.getElementById('canvas');
        if (! canvas.getContext) {
            log("No canvas context");
        }

        var context = canvas.getContext('2d');

        var minX = undefined;
        var minY = undefined;
        var maxX = undefined;
        var maxY = undefined;
        for (i in renderData[frame].rects) {
            var rect = renderData[frame].rects[i];
            if (typeof minX == "undefined") {
                minX = rect.x;
                minY = rect.y;
                maxX = rect.x + rect.width;
                maxY = rect.y + rect.height;
            } else {
                minX = Math.min(minX, rect.x);
                minY = Math.min(minY, rect.y);
                maxX = Math.max(maxX, rect.x + rect.width);
                maxY = Math.max(maxY, rect.y + rect.height);
            }
        }
        var midX = (minX + maxX) / 2.0;
        var midY = (minY + maxY) / 2.0;

        var cmx = canvas.width / 2.0;
        var cmy = canvas.height / 2.0;
        var scale = CANVAS_USE_RATIO * Math.min(canvas.width / (maxX - minX), canvas.height / (maxY - minY));

        function projectX(value) {
            return cmx + ((value - midX) * scale);
        }

        function projectY(value) {
            return cmy + ((value - midY) * scale);
        }

        function drawRect(color, rect) {
            context.strokeStyle = color;
            context.strokeRect(
                projectX(rect.x),
                projectY(rect.y),
                rect.width * scale,
                rect.height * scale);
        }

        function drawLine(color, vector) {
            var baseRect = renderData[frame].rects[color];
            if (typeof baseRect == "undefined") {
                return;
            }
            var baseMidX = baseRect.x + (baseRect.width / 2.0);
            var baseMidY = baseRect.y + (baseRect.height / 2.0);
            var magnitude = Math.sqrt(vector.x * vector.x + vector.y * vector.y);
            var dscale = VECTOR_NORMALIZED_MAGNITUDE / magnitude;
            context.strokeStyle = color;
            context.beginPath();
            context.moveTo(projectX(baseMidX), projectY(baseMidY));
            context.lineTo(projectX(baseMidX) + (vector.x * dscale), projectY(baseMidY) + (vector.y * dscale));
            context.stroke();
            context.closePath();
        }

        context.fillStyle = 'white';
        context.fillRect(0, 0, canvas.width, canvas.height);
        for (i in renderData[frame].rects) {
            drawRect(i, renderData[frame].rects[i]);
        }
        for (i in renderData[frame].vectors) {
            drawLine(i, renderData[frame].vectors[i]);
        }
        context.fillStyle = 'black';
        context.fillText((frame + 1) + "/" + renderData.length + ": " + renderData[frame].timestamp, 5, 15);

        return true;
    }

    function reset(beginning) {
        currentFrame = (beginning ? 0 : renderData.length - 1);
        renderFrame();
    }

    function step(backwards) {
        if (playing) {
            togglePlay();
        }
        currentFrame += (backwards ? -1 : 1);
        if (! renderFrame()) {
            currentFrame -= (backwards ? -1 : 1);
        }
    }

    function togglePlay() {
        if (playing) {
            clearInterval(timerId);
            playing = false;
        } else {
            timerId = setInterval(function() {
                currentFrame++;
                if (! renderFrame()) {
                    currentFrame--;
                    togglePlay();
                }
            }, FRAME_INTERVAL_MS);
            playing = true;
        }
    }

    function stop() {
        if (playing) {
            togglePlay();
        }
        currentFrame = 0;
        renderFrame();
    }
  </script>
 </head>
 <body>
  <textarea id="trace" rows="10" style="width: 800px"></textarea>
  <div style="width: 800px">
   <button onclick="loadData()" style="float: right">Reload data</button>
   <div style="text-align: center">
    <button onclick="reset(true)">&laquo;</button>
    <button onclick="step(true)">&lt;</button>
    <button onclick="togglePlay()">|| &#9654;</button>
    <button onclick="stop()">&#9744;</button>
    <button onclick="step(false)">&gt;</button>
    <button onclick="reset(false)">&raquo;</button>
   </div>
  </div>
  <canvas id="canvas" width="800" height="600" style="border: solid 1px black">Canvas not supported!</canvas>
 </body>
</html>
